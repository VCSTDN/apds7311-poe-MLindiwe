<!---->
<form (submit)="onaddfruit(addFruit)" #addFruit="ngForm">
    <input type="text"
    ngModel name="enteredID"
    placeholder="Fruit ID"
    required
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    #enteredID="ngModel"/>
    <input type="text"
    ngModel name="enteredName"
    placeholder="Fruit Name"
    required
    minlength="1"
    pattern="^[a-zA-Z0-9\s_-]+$"
    #enteredName="ngModel"/>

<button type="submit">Add Fruit</button>
</form>
